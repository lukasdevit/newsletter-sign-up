<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="home">
      <section class="form_section">
        <header>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </header>
        <ul>
          <li>
            <img
              src="./assets/images/icon-list.svg"
              alt=""
              class="list_icon"
            />Product discovery and building what matters
          </li>
          <li>
            <img
              src="./assets/images/icon-list.svg"
              alt=""
              class="list_icon"
            />Measuring to ensure updates are a success
          </li>
          <li>
            <img
              src="./assets/images/icon-list.svg"
              alt=""
              class="list_icon"
            />And much more!
          </li>
        </ul>
        <form action="/success.html">
          <div class="email_headers">
            <p class="email_label">Email adress</p>
            <p class="email_required" >Valid email required</p>
          </div>
          <input required id="email" type="email" placeholder="email@company.com" />
          <input
            type="submit"
            id="submit"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </section>
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lukasdevit/" target="_blank">lukasdevit</a>.
    </div>
  </body>
</html>
